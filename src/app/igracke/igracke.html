<div class="search-bar">
    <input type="text" placeholder="Pretraži igračke..." [(ngModel)]="pretraga" (input)="filterToys()" />
    <button>
        <i class="fa fa-search"></i>
    </button>
</div>

<div class="cards-container">

    @for (toy of filteredToys(); track $index) {

    <div class="card">

        <img [src]="'https://toy.pequla.com' + toy.imageUrl" alt="{{ toy.name }}" class="card-img">

        <div class="card-header">
            {{ toy.name }}
        </div>

        <div class="card-body">
            <p><strong>Tip:</strong> {{ toy.type.name }}</p>
            <p><strong>Opis:</strong> {{ toy.description }}</p>
            <p><strong>Cena:</strong> {{ toy.price }} RSD</p>
        </div>

        <div class="card-footer">
            <div class="button-group">
                <a [routerLink]="`/detalji/${toy.toyId}`" class="button-blue">
                    <i class="fa-solid fa-circle-info"></i>Detalji
                </a>

                <a [routerLink]="`/detalji/${toy.toyId}/rezervacija`" class="button-green">
                    <i class="fa-solid fa-cart-shopping"></i>Rezerviši
                </a>
            </div>
        </div>

    </div>

    }
</div>
